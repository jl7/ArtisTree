<!DOCTYPE html> 
<html lang="en"> 

<head> 
	<meta charset="utf-8">

	<title>ArtisTree</title> 

	<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/handlebars-v4.0.4.js"></script>
    <link rel="stylesheet" type="text/css" href="css/sp-bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/d3.min.js"></script>
    <script type="text/javascript" src="js/store.min.js"></script>
    <script type="text/javascript" src="js/d3tree.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</head> 
<body>
	<div id="save-tree-modal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">Save Tree</h4>
				</div>
				<form id="name-tree">
					<div class="modal-body">
						<label for="new-tree-name">Please enter a name for the tree</label>
						<input id="new-tree-name" type="text" class="form-control">
						<div id="no-name-error" class="input-error">No name entered</div>
						<div id="long-name-error" class="input-error">Name entered is too long</div>
						<div id="tree-exists-error" class="input-error">Tree name already exists</div>
						<div id="tree-saved-alert" class="alert">Tree saved!</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
						<button type="submit" class="btn btn-primary">Save Tree</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="page-header">
				<button type="button" class="btn btn-primary pull-right" id="help_instruction">
		    		Need help?
		  		</button>
	
				<h3><a href="./index.html" class="brand" data-toggle="popover" data-content="Click here to return to the homepage" data-placement="bottom">ArtisTree</a> <small>Discover Similar Artists</a></small></h3>
			</div>
		</div>
	
		<div class="row">
			<div class="center-div">
				<div class="dropdown suggest-holder">
					<input type="text" class="form-control" id="search-artist" placeholder="Search for an Artist" data-toggle="popover" data-content="Type and search for an artist" data-placement="top">
					<ul class="dropdown-menu suggest-nav col-md-12"></ul>
				</div>
			</div>
		</div>
		<div id="main" class="row">

			<div id="rightpane" class="right pull-right"></div>

			<div id="left" class="panel panel-primary">
				<div id="home-page" class="panel-body">
	    			<h2 style="margin-top: 5px;">Current Top Artists<h2>
					<div class="row">
						<div id="0" class="col-md-3">
							<div class="thumbnail">
								<a href="#">
									<img src="" alt="">
									<div class="caption">
										<h3 class="text-center"></h3>
									</div>
								</a>
							</div>
						</div>
						<div id="1" class="col-md-3">
							<div class="thumbnail">
								<a href="#">
									<img src="" alt="">
									<div class="caption">
										<h3 class="text-center"></h3>
									</div>
								</a>
							</div>
						</div>
						<div id="2" class="col-md-3">
							<div class="thumbnail">
								<a href="#">
									<img src="" alt="">
									<div class="caption">
										<h3 class="text-center"></h3>
									</div>
								</a>
							</div>
						</div>
						<div id="3" class="col-md-3">
							<div class="thumbnail">
								<a href="#">
									<img src="" alt="">
									<div class="caption">
										<h3 class="text-center"></h3>
									</div>
								</a>
							</div>
						</div>
					</div>
					<div class="row">
						<div id="4" class="col-md-3">
							<div class="thumbnail">
								<a href="#">
									<img src="" alt="">
									<div class="caption">
										<h3 class="text-center"></h3>
									</div>
								</a>
							</div>
						</div>
						<div id="5" class="col-md-3">
							<div class="thumbnail">
								<a href="#">
									<img src="" alt="">
									<div class="caption">
										<h3 class="text-center"></h3>
									</div>
								</a>
							</div>
						</div>
						<div id="6" class="col-md-3">
							<div class="thumbnail">
								<a href="#">
									<img src="" alt="">
									<div class="caption">
										<h3 class="text-center"></h3>
									</div>
								</a>
							</div>
						</div>
						<div id="7" class="col-md-3">
							<div class="thumbnail">
								<a href="#">
									<img src="" alt="">
									<div class="caption">
										<h3 class="text-center"></h3>
									</div>
								</a>
							</div>
						</div>
					</div>
				</div>
				<div id="tree-view" class="panel-primary"></div>
				<div id="save" data-toggle="modal" data-target="#save-tree-modal">
  					<button id="save-tree" type="button" class="btn btn-primary btn-sm" data-toggle="popover" data-content="Click here to save the currently viewed tree" data-placement="top">
    					Save this tree
  					</button>
				</div>
	    	</div>
		</div>
	</div>
	<div class="popup" data-popup="popup-3">
        <div class="popup-inner">
        	Got it!
        </div>
	</div>

	<!-- For Handlebars -->
	<script id="spotify-play-template" type="text/x-handlebars-template">
		<div class="thumbnail">
			<img src="{{url}}" alt="{{name}}">
			<div class="caption">
				<h4 class="text-center">{{name}}</h4>
			</div>
		</div>
		<iframe src="https://embed.spotify.com/?uri=spotify:trackset:{{name}} Top Tracks:{{#each tracks}}{{#if @index}},{{this.id}}{{else}}{{this.id}}{{/if}}{{/each}}" width="300" height="720" frameborder="0" allowtransparency="true"></iframe>
	</script>

	<script id="suggest-results-template" type="text/x-handlebars-template">​
		{{#each artists}}​
		<li class="suggest-result" onclick="searchName({{json name}})">{{name}}</li>​
		{{/each}}
​	</script>

	<script id="saved-trees-template" type="text/x-handlebars-template">​
		<h3>Previously Saved Trees</h3>
		<ul>
			{{#each this}}​
			<li><a class="saved-tree" href="#">{{@key}}</a></li>​
			{{/each}}
		</ul>
		<button id="clear-trees" type="button" class="btn btn-primary btn-sm" data-toggle="popover" data-content="Click here to clear all saved trees" data-placement="top">
			Clear all trees
		</button>
​	</script>
</body>
