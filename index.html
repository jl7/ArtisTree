<!DOCTYPE html> 
<html lang="en"> 

<head> 
	<meta charset="utf-8">

	<title>ArtisTree</title> 

	<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/handlebars-v4.0.4.js"></script>
    <link rel="stylesheet" type="text/css" href="css/sp-bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

<body>
	<div class="container">

		<div class="page-header">
			<h1 >ArtisTree <small>Discover Similar Artists</small>
			<span class="btn-group pull-right">	
			  	<button type="button" class="btn btn-primary ">
		    		Need help?
		  		</button>
		  	</span>
		  	</h1>
		</div>
	
		<div class="row">
			<div class="center-div ">
				<div class="dropdown suggest-holder">

					<div class="input-group" id="search" data-toggle="dropdown">
					  <input type="text" class="form-control" id="search-field" placeholder="Search for an Artist" aria-describedby="basic-addon1" >

	        				<i class="glyphicon glyphicon-search"></i>
	        			</span>
					</div>

					<ul class="dropdown-menu suggestNav col-md-11"  aria-labelledby="dropdownMenu1">

				</div>
			</div>
		</div>
		<br>

	<!-- For Handlebars -->
	<script id="spotify-play-template" type="text/x-handlebars-template">
		<iframe src="https://embed.spotify.com/?uri=spotify:trackset:{{title}}:{{#each tracks}}{{#if @index}},{{this.id}}{{else}}{{this.id}}{{/if}}{{/each}}" width="300" height="720" frameborder="0" allowtransparency="true"></iframe>
	</script>


	<script id="suggest-result-template" type="text/x-handlebars-template">​
		  {{#each this}}​
		    <li class="suggestResult" onclick="passSearchName({{json this.name}})">{{name}}</li>​
		   {{/each}}
​	</script>

	


</body>
